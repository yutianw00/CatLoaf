<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myTitle</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="navbar"> <!-- a reference to css, a block -->
        <div class="container">
            <a class="logo" href="#">Cat<span>Loaf</span></a>

            <img id="mobile-cta" class="mobile-menu" src="images/menu.svg" alt="Open Navigation">

            <nav>
                <img id="mobile-exit" class="mobile-menu-exit" src="images/exit.svg" alt="Close Navigation">
                <ul class="primary-nav">
                    <li class="current"><a href="#">Home</a></li>
                    <li><a href="#">Features</a></li>
                    <li><a href="#">Pricing</a></li>
                </ul>
                <ul class="secondary-nav">
                    <li><a href="#">Contact</a></li>
                    <li class="UploadPicture-cta"><a href="#">UploadPicture</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <section class="hero">
        <div class="container">
            <div class="left-col">
                <p class="subhead">It's cute &amp; fat</p>
                <h1>A web that shows you CATS</h1>
                <div class="hero-cat">
                    <a href="#" class="primary-cta">Upload CATS</a> <br><br>                
                    <a href="#" class="watch-cat-cta">
                        <img src="images/watch.svg" alt="watch a video">
                        Watch some CATS                        
                    </a>                    

                </div>
            </div>

            <img src="images/illustration.svg" class="hero-img" alt="Illustration">
        </div>

    </section>

    <section class="features-section">
        <div class="container">
            <ul class="features-list">
                <li>Picture 1</li>
                <li>Picture 2</li>
            </ul>

            <img src="images/holding-phone.jpg" alt="Man holding phone">
        </div>
    </section>

    <section class="contact-section">
        <div class="container">
            <div class="contact-left">
                <h2>Contact</h2>
            
                <form action="">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name"> <br><br>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email"> <br><br>

                    <label for="message">Message</label><br>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="your message"></textarea>

                    <input type="submit" class="send-message-cta" value="Send message">
                </form>
            </div>

            <div class="contact-right">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3381.4840008397787!2d118.79926231511915!3d32.056155527696745!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x35b58cdb34b09555%3A0x5f121555d49a6f9f!2sNanjing%20Foreign%20Language%20School!5e0!3m2!1sen!2s!4v1628575021119!5m2!1sen!2s" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
            </div>
        </div>
    </section>

    <script>
        const mobileBtn = document.getElementById('mobile-cta')
            nav = document.querySelector('nav')
            mobileBtnExit = document.getElementById('mobile-exit');

        mobileBtn.addEventListener('click', () => {
            nav.classList.add('menu-btn');
        });

        mobileBtnExit.addEventListener('click', () => {
            nav.classList.remove('menu-btn');
        });


    </script>

</body>
</html>
